<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="weather-app">
    <meta name="keywords" content="code, weather app, developer">
    <meta name="author" content="Nancy Chisenga">
    <link rel="stylesheet" href="./resources/style.css">
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <img src="" alt="">
        <div id="location">Unable to Fetch Weather!</div>
        <div class="desc">No Information Available.</div>
        <section class="weather">
            <div class="c">Error</div>
            <div class="circle"></div>
            <div class="f">Error</div>
        </section>
        <section class="info">
            <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
            <h4>Sunrise: <span class="sunset">No Information Available</span></h4>
        </section>
    </main>
    <script src="./resources/scripts.js"></script>
</body>
</html>
